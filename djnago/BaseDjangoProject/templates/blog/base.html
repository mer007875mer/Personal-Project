{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>Blog {{ title }}</title>
    {% else %}
        <title>Blog Page</title>
    {% endif %}
    <link href="{% static 'blog/base.css' %}" rel="stylesheet">
</head>
<body>
    {% if not user.is_authenticated %}
        <p style="text-align:right;">
            <a href="{% url 'login' %}">Login </a><a href="{% url 'register' %}"> Register</a>
        </p>
    {% else %}
        <p style="text-align:right;">
            <a href="{% url 'logout' %}">Logout </a><a href="{% url 'profile' %}"> Profile</a>
        </p>
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
