{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Post</legend>
                {{ form|crispy}}
            </fieldset>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
